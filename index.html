<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muzammal Hussain</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: background-color 1s ease, background-image 2s ease;
        }

        h1 {
            color: white;
            font-size: 4em;
            font-weight: bold;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }

        .content {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Muzammal Hussain</h1>
    </div>

    <script>
        // Array of Google image URLs (you can update these URLs to any image URLs you prefer)
        const images = [
            "https://images.unsplash.com/photo-1733826996743-b21ac2ddbaee?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",  // Example image 1
            "https://images.unsplash.com/photo-1597649260558-e2bd7d35f043?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",  // Example image 2
            "https://images.unsplash.com/photo-1623333769926-a34d46b5fbdb?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",  // Example image 3
            "https://images.unsplash.com/photo-1668365187350-05c997d09eba?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"   // Example image 4
        ];

        let currentImageIndex = 0;

        function changeBackground() {
            // Set gradient background
            document.body.style.background = `linear-gradient(to right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url(${images[currentImageIndex]})`;
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";

            // Move to the next image in the array
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // Change the background every 5 seconds
        setInterval(changeBackground, 5000);

        // Initialize the first background
        changeBackground();
    </script>
</body>
</html>
